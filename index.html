<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color Picker</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main class="container">
			<div class="cols">
				<input type="text" class="int" id="int" />
				<input type="text" class="int" id="int" />
				<input type="text" class="int" id="out" readonly />
			</div>
			<button id="btn__random" class="cols btn btn__random">
				Random Background
			</button>
			<div class="cols">
				<input type="color" id="box__one" value="#888" />
				<input type="color" id="box__two" value="#888" />
			</div>
			<div class="line">
				<button id="btn__select" class="cols btn btn__select">
					BG Gradient
				</button>
			</div>
		</main>
		<script src="color.js"></script>
	</body>
</html>
